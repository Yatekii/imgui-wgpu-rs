[package]
name = "imgui-wgpu"
version = "0.12.0"
authors = ["Noah HÃ¼sser <yatekii@yatekii.ch>", "Steven Wittens <steven@acko.net>"]
edition = "2018"
description = "A wgpu render backend for imgui-rs."
documentation = "https://docs.rs/imgui-wgpu/"
homepage = "https://github.com/Yatekii/imgui-wgpu-rs"
repository = "https://github.com/Yatekii/imgui-wgpu-rs"
readme = "README.md"
categories = ["gui", "graphics", "rendering", "rendering::graphics-api"]
keywords = ["gui", "graphics", "wgpu", "imgui"]
license = "MIT OR Apache-2.0"

exclude = [
	".gitignore",
	".github",
	"examples",
	"resources",
]

[features]
# used in src/simple_api.rs
simple_api_unstable = [ "winit", "futures", "imgui-winit-support" ]

default = ["simple_api_unstable"] # TOOO unset after review, just testing

[dependencies]
wgpu = "0.6"
log = "0.4"
imgui = "0.6"
bytemuck = "1"
smallvec = "1"

# deps for simple_api_unstable
winit = { version = "0.22", optional = true }
futures = { version = "0.3", optional = true }
imgui-winit-support = { version = "0.5", default-featues = false, featues = ["winit-22"], optional = true}

[dev-dependencies]
wgpu-subscriber = "0.1"
winit = "0.23"
raw-window-handle = "0.3"
image = "0.23"
futures = "0.3"
cgmath = "0.17"
bytemuck = { version = "1.4", features = ["derive"] }
imgui-winit-support = "0.6"

[package.metadata.docs.rs]
all-features = true

